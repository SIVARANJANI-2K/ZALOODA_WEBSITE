<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="https://kit.fontawesome.com/751c1f0783.js" crossorigin="anonymous"></script> 
    <script type ="module" src = "passwordReset.js"></script>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class = "container">
        <div class = "form-box">
            <h1 id="title">Reset Password</h1>
            <form>
                <div class="input-field">
                    <i class="fa-regular fa-envelope fa-bounce"></i>
                    <input type="email"  placeholder="Email" id="email" name="email">
                </div>
                <div class="btn-field">
                    <button type="submit" id="reset">Send Email</button>
                </div>
            </form>
        </div>
    </div>
</body>

<html>
    <head>
        <title>
            login page
        </title>
        <link rel="stylesheet" href="styl.css">
        <script src="https://kit.fontawesome.com/751c1f0783.js" crossorigin="anonymous"></script>  
    </head>
    <body>
        <header>
            <h1>ZALOODA</h1>
        </header>
       <div class="container">
            <div class="form-box">
                <h1 id="title">Sign Up</h1>
                <form action="login.php" method="post" onsubmit="return check()">
                    <div class="input-group">
                        <div class="input-field" id="namefield">
                            <i class="fa-solid fa-user"></i>
                            <input type="text"  placeholder="Name" id="user" name="user" required>
                        </div>
                        <div class="input-field">
                            <i class="fa-regular fa-envelope fa-bounce"></i>
                            <input type="email"  placeholder="Email" id="email" name="email">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-key fa-fade"></i>
                            <input type="password"  placeholder="password must be 8 characters" id="lock" name="lock">
                        </div>
                        <div class="input-field" id="addressfield">
                            <i class="fa-solid fa-house fa-flip"></i>
                            <input type="text"  placeholder="address" id="address" name="address">
                        </div>
                        <p>Forgot password?<a href="#">Click here!</a></p>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupbtn" >Sign Up</button>
                        <button type="button" id="signinbtn" class="disable"  >Sign In</a></button><br>
                      
                    </div>
                    <div id="create"><input type="submit" name="create" value="CREATE ACCOUNT" style="cursor:pointer;" ></div>  
                       <div id="login"><input type="submit" name="log" value="LOG IN" style="cursor:pointer;"></div> 
                </form>
            </div>
       </div>
    
       <script>
        let signupbtn=document.getElementById("signupbtn");
        let signinbtn=document.getElementById("signinbtn");
        let title=document.getElementById("title");
        let namefield=document.getElementById("namefield");
        let create=document.getElementById("create");
        let login=document.getElementById("login");
        let address=document.getElementById("addressfield");
        signinbtn.onclick =function one(){
            namefield.style.maxHeight="0";
            create.style.maxHeight="0";
            login.style.maxHeight="60px";
            address.style.maxHeight="60px";
            const input = document.getElementById('user');
            input.removeAttribute('required');

            title.innerHTML="Sign In";
            signupbtn.classList.add("disable");
            signinbtn.classList.remove("disable");
        }
       
        signupbtn.onclick= function two(){
            namefield.style.maxHeight="60px";
            login.style.maxHeight="0";
            create.style.maxHeight="60px";
            title.innerHTML="Sign Up";
            signupbtn.classList.remove("disable");
            signinbtn.classList.add("disable"); 
            const input = document.getElementById('user');
            input.setAttribute('required', '');
            address.style.maxHeight="0";
           
        
        }
        function check(){
            var user=document.getElementById('user').value;
            var email=document.getElementById('email').value;
            var lock=document.getElementById('lock').value;
           
            
        
             if(email==null||email==""){
                alert("Please enter your email id");
                return false;
            }
             else if(lock==null||lock==""){
                alert(" password please!");
                return false;
            }
            if(lock.length<8){
                alert("password must have 8 characters");
                return false;

            }
        }

        

        
       </script>
       
    </body>
</html>
